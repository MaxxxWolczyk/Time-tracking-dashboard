<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="app">
    <div class="app__header header">
      <div class="header__bio">
        <img src="images/image-jeremy.png" alt="User photo" class="header__bio-img">

        <div class="header__text-box text-box">
          <p class="text-box__report">Report for</p>
          <h2 class="text-box__name">Jeremy Robson</h2>
        </div>

      </div>
      <div class="header__time-stamps">
        <p class="header__time-stamp">Daily</p>
        <p class="header__time-stamp">Weekly</p>
        <p class="header__time-stamp">Monthly</p>
      </div>
    </div>
    <div class="app__main-content">


      <div class="card" data-type="work">
        <div class="card__bg">


          <svg width="79" height="79" xmlns="http://www.w3.org/2000/svg" class="card__bg-img">
            <path
              d="m18.687 10.43 15.464 30.906c.31.682.743 1.322 1.3 1.88.558.557 1.198.99 1.714 1.217L68.237 59.98 52.484 75.732a8.025 8.025 0 0 1-11.355 0L2.934 37.538a8.025 8.025 0 0 1 0-11.356L18.687 10.43Zm19.345-7.99 10.839 10.838 2.065-2.064a5.845 5.845 0 0 1 8.258 0l8.258 8.259a5.845 5.845 0 0 1 0 8.258l-2.064 2.064 10.839 10.84a8.025 8.025 0 0 1 0 11.355l-4.728 4.728L39.126 40.53a1.963 1.963 0 0 1-.578-.413 1.963 1.963 0 0 1-.413-.578L21.95 7.168l4.728-4.728a8.025 8.025 0 0 1 11.355 0Zm17.033 12.903-2.064 2.065 8.258 8.258 2.064-2.064-8.258-8.259Z"
              fill="#D96C47" fill-rule="nonzero" />
          </svg>


        </div>
        <div class="card__content">
          <h3 class="card__title">Work</h3>
          <i class="card__icon">...</i>
          <p class="card__time"> 32hrs</p>
          <p class="card__last-activity">Last Week - <span>36hr</span></p>
        </div>
      </div>




    </div>
  </div>

  </div> -->
</body>

</html>
