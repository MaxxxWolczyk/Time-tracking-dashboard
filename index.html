<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>



  <div class="app">
    <div class="header">
      <div class="header__bio">
        <img src="images/image-jeremy.png" alt="User photo" class="header__img">
        <p class="header__report">Report for</p>
        <h2 class="header__name">Jeremy Robson</h2>
      </div>
      <div class="header__time-stamps">
        <p class="time-stamp">Daily</p>
        <p class="time-stamp">Weekly</p>
        <p class="time-stamp">Monthly</p>
      </div>
    </div>
    <div class="app__main-content">


      <div class="card" data-type="work">
        <div class="card__bg"></div>
        <div class="card__content">
          <h3 class="card__title">Work</h3>
          <i class="card__icon">...</i>
          <p class="card__time"> 32hrs</p>
          <p class="card__last-activity">Last Week - <span>36hr</span></p>
        </div>
      </div>




    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Max Wo≈Çczyk</a>.
  </div> -->
</body>

</html>
